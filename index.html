<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Teste de Fadiga para Motoristas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 10px;
            background: #f4f4f4;
        }
        h1 {
            font-size: 24px;
        }
        #testArea {
            display: none;
            max-width: 400px;
            margin: auto;
            width: 100%;
        }
        .testBox {
            display: none;
            margin: 15px auto;
            padding: 20px;
            border-radius: 10px;
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 90%;
        }
        .reactionBox {
            width: 100px;
            height: 100px;
            background-color: gray;
            display: none;
            margin: 20px auto;
            cursor: pointer;
            border-radius: 10px;
        }
        .reactionBox.active {
            background-color: red;
        }
        .colorOptions {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
        }
        .colorButton {
            padding: 15px;
            font-size: 20px;
            width: 100px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            background: #007bff;
            color: white;
        }
        .colorButton:hover {
            background: #0056b3;
        }
        input {
            padding: 10px;
            font-size: 18px;
            width: 80%;
            text-align: center;
            border-radius: 5px;
        }
        button {
            padding: 12px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            width: 80%;
            max-width: 300px;
            margin-top: 10px;
        }
        .startButton {
            background: green;
            color: white;
        }
        .startButton:hover {
            background: darkgreen;
        }
    </style>
</head>
<body>

    <h1>Teste de Reação Cognitiva para Motoristas</h1>
    <button id="startTest" class="startButton">Iniciar Teste</button>

    <div id="testArea">

        <!-- Teste 1: Tempo de Reação -->
        <div id="test1" class="testBox">
            <p id="test1Message">Aguarde o sinal...</p>
            <div id="reactionBox" class="reactionBox" onclick="recordReaction()"></div>
        </div>

        <!-- Teste 2: Identificação de Cores -->
        <div id="test2" class="testBox">
            <p id="colorQuestion"></p>
            <div class="colorOptions">
                <button class="colorButton" onclick="checkColor('red')">Vermelho</button>
                <button class="colorButton" onclick="checkColor('blue')">Azul</button>
                <button class="colorButton" onclick="checkColor('green')">Verde</button>
            </div>
        </div>

        <!-- Teste 3: Memória -->
        <div id="test3" class="testBox">
            <p id="memorySequence"></p>
            <input type="text" id="memoryInput" placeholder="Digite a sequência">
            <button onclick="checkMemory()">Enviar</button>
        </div>

        <!-- Teste 4: Reflexo Auditivo (Corrigido) -->
        <div id="test4" class="testBox">
            <p>Clique em "Iniciar Teste" e aguarde o som.</p>
            <button id="startSoundTest" onclick="startAudioTest()">Iniciar Teste</button>
            <button id="soundButton" onclick="recordAudioReaction()" disabled>Reagir!</button>
        </div>

        <!-- Resultado Final -->
        <div id="finalResult" class="testBox">
            <h2>Resultados Finais</h2>
            <p id="resultText"></p>
            <h2 id="finalEvaluation"></h2>
            <button onclick="location.reload()">Reiniciar Teste</button>
        </div>

    </div>

    <script>
        let startTime, reactionBoxTimeout, correctColor, memorySequence;
        let results = [];
        let passCount = 0;

        document.getElementById("startTest").addEventListener("click", () => {
            document.getElementById("startTest").style.display = "none";
            document.getElementById("testArea").style.display = "block";
            startReactionTest();
        });

        function startReactionTest() {
            document.getElementById("test1").style.display = "block";
            let delay = Math.random() * 3000 + 2000;
            reactionBoxTimeout = setTimeout(() => {
                document.getElementById("reactionBox").style.display = "block";
                document.getElementById("reactionBox").classList.add("active");
                document.getElementById("test1Message").textContent = "Clique agora!";
                startTime = new Date().getTime();
            }, delay);
        }

        function recordReaction() {
            let reactionTime = new Date().getTime() - startTime;
            results.push(`Tempo de Reação: ${reactionTime} ms`);
            if (reactionTime < 600) passCount++;
            document.getElementById("test1").style.display = "none";
            startColorTest();
        }

        function startColorTest() {
            document.getElementById("test2").style.display = "block";
            let colors = ["red", "blue", "green"];
            correctColor = colors[Math.floor(Math.random() * colors.length)];
            document.getElementById("colorQuestion").textContent = `Selecione a cor: ${correctColor.toUpperCase()}`;
        }

        function checkColor(choice) {
            if (choice === correctColor) passCount++;
            results.push(choice === correctColor ? "Cor correta!" : "Cor errada!");
            document.getElementById("test2").style.display = "none";
            startMemoryTest();
        }

        function startMemoryTest() {
            document.getElementById("test3").style.display = "block";
            memorySequence = Math.floor(1000 + Math.random() * 9000).toString();
            document.getElementById("memorySequence").textContent = `Memorize: ${memorySequence}`;
            setTimeout(() => {
                document.getElementById("memorySequence").textContent = "Digite a sequência:";
            }, 2000);
        }

        function checkMemory() {
            let userInput = document.getElementById("memoryInput").value;
            if (userInput === memorySequence) passCount++;
            results.push(userInput === memorySequence ? "Memória correta!" : "Memória errada!");
            document.getElementById("test3").style.display = "none";
            startAudioTest();
        }

        function startAudioTest() {
            document.getElementById("startSoundTest").disabled = true;
            document.getElementById("soundButton").disabled = true;

            let delay = Math.random() * 3000 + 2000;

            setTimeout(() => {
                let beepSound = new Audio("https://www.soundjay.com/button/beep-07.wav");
                beepSound.play().catch(error => console.log("Erro ao tocar som:", error));

                startTime = new Date().getTime();
                document.getElementById("soundButton").disabled = false;
            }, delay);
        }

        function recordAudioReaction() {
            let reactionTime = new Date().getTime() - startTime;
            results.push(`Reação Auditiva: ${reactionTime} ms`);
            if (reactionTime < 600) passCount++;
            document.getElementById("test4").style.display = "none";
            showFinalResults();
        }
    </script>

</body>
</html>
